# -----------------------------------------------------------------------------------------
# The default chat format shown to spying players when a sign is placed.
# You can use all player variables and these four extra variables:
# {line_1} {line_2} {line_3} and {line_4}
# -----------------------------------------------------------------------------------------

# The parts of this format.
Parts:
  
  # See the chat.yml format file for a tutorial on how this works.
  front:
    Message: '&7[{location}] {player} placed a sign: '
  content:
    Message: '[hover me]'
    Hover:
    - '{sign_lines}'
