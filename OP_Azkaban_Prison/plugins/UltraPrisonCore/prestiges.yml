#    Prefix: '&2&lP1'
#    Cost: 30000000000
#    CMD:
#    - tokens give 25000 %player%
#    - broadcast &a&l*&2&l*&a&l* &f%player%&7 has just prestiged to &8[%Prestige%&8]
#      &a&l*&2&l*&a&l*

messages:
  prestige_up: '&e&lPRESTIGE &8» &7Congratulations, you prestiged up to &f%Prestige%'
  not_enough_money_prestige: '&e&lPRESTIGE &8» &7You don''t have enough money to prestige.
    You need &a$%cost%.'
  not_enough_tokens_prestige: '&e&lPRESTIGE &8» &7You don''t have enough money to
    prestige. You need %cost% Tokens.'
  last_prestige: '&e&lPRESTIGE &8» &7You are at the last Prestige and have no more
    Prestiges.'
  not_last_rank: '&e&lPRESTIGE &8» &7You must be last rank to prestige.'
  top_updating: '&c&lLeaderboard is currently updating...'
  prestige_set: '&e&lPRESTIGE &8» &7You have set %player%''s prestige to %amount%'
  prestige_add: '&e&lPRESTIGE &8» &7You have added %amount% prestige to  %player%'
  prestige_remove: '&e&lPRESTIGE &8» &7You have removed %amount% prestige from %player%'
  max_prestige_started: '&e&lPRESTIGE &8» &7Started /maxprestige. This might take
    a while...'
  max_prestige_done: '&e&lPRESTIGE &8» &7Congratulations, you''ve max prestiged from
    &cP%start_prestige% &7to &cP%prestige%&7.'
prestige_top_update_interval: 10
use_tokens_currency: false
reset_rank_after_prestige: false
prestige-top-format:
- '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
- '&e&lPRESTIGE TOP'
- '{FOR_EACH_PLAYER} &f&l#%position%. &e%player% &8» &7%prestige% Prestige'
- '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
unlimited_prestiges:
  enabled: true
  max_prestige: 10000
  prestige_cost: 3000000000
  increase_cost:
    enabled: true
    increase_cost_by: 1.05
  prefix: '&d&lP&d&l%prestige%'
  rewards-per-prestige:
    enabled: true
    rewards:
    - tokens give %player% 1000
    - crates give physical Prestige 1 %player%
    - broadcast &e&kXXX&r &6The player &f%player% &6just prestiged! &e&kXXX&r
  rewards:
    '1':
    - lp user %player% permission set item.enhanced true opprison
    '2':
    - lp user %player% permission set item.stone true opprison
    '3':
    - lp user %player% permission set item.enhancedstone true opprison
    '5':
    - lp user %player% permission set item.frost true opprison
    '7':
    - lp user %player% permission set item.enhancedfrost true opprison
    '10':
    - lp user %player% permission set item.fire true opprison
    '20':
    - lp user %player% permission set item.enhancedfire true opprison
    '35':
    - lp user %player% permission set item.shadow true opprison
    '50':
    - lp user %player% permission set item.enhancedshadow true opprison
    '100':
    - eco give %player% 1
    '1000':
    - eco give %player% 1
    '10000':
    - eco give %player% 1
Prestige:
  '1':
    Prefix: '&2&lP1'
    Cost: 30000000000
    CMD:
    - tokens give 25000 %player%
    - broadcast &a&l*&2&l*&a&l* &f%player%&7 has just prestiged to &8[%Prestige%&8]
      &a&l*&2&l*&a&l*
  '0':
    Prefix: '&f&lP0'
