
# GUI display name
name: Fast Travel

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 45

items:
    waypoint:
        slots: [10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34]
        function: waypoint
        
        # Displayed when there is no waypoint
        no-waypoint:
            item: GRAY_STAINED_GLASS_PANE
            name: '&a'
            lore: {}
        
        # Displayed when the waypoint has not been unlocked yet.
        locked:
            name: '&c- Locked -'
            item: GRAY_DYE
            lore:
            - '&7You can unlock &6Waypoints &7by visiting special'
            - '&7areas and sneaking on them. Special Areas are'
            - '&7marked by &6Yellow Indicators&7!'
        
        # Displayed when the waypoint is unlocked.
        display:
            name: '&3{name}'
            item: LIME_DYE
            
            # Material displayed when the waypoint is not
            # ready (not dynamic, or not enough stellium)
            not-ready: RED_DYE
            
            lore:
            - '&7You have unlocked this waypoint.'
            - '&7Click to fast travel for &6{stellium} &7Energy.'
