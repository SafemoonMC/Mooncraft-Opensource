#List of all the enchantments: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html
#List of all the sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Settings:
  Prefix: '&3Crates &8| '
  InventoryName: '&0Crates'
  InventorySize: 45
  KnockBack: true
  Update-Checker: false
  Physical-Accepts-Virtual-Keys: true #If physical crates can accept virtual keys.
  Virtual-Accepts-Physical-Keys: true #If virtual crates can accept physical keys.
  Give-Virtual-Keys-When-Inventory-Full: false #If the player's inventory is full when given a physical key it will instead give them virtual keys. If false it will drop the keys on the ground.
  Need-Key-Sound: 'BLOCK_CHAIN_BREAK' #This sound plays when a player tries to open a crate with no key.
  QuadCrate:
    Timer: 300
  DisabledWorlds:
    - 'world_nether'
  Preview:
    Buttons:
      Menu:
        Item: 'BARRIER'
        Name: '&cBack'
        Lore:
          - '&7Return to the crates menu.'
      Next:
        Item: 'ARROW'
        Name: '&bNext Page'
        Lore:
          - '&7Page: %page%'
      Back:
        Item: 'ARROW'
        Name: '&bPrevious Page'
        Lore:
          - '&7Page: %page%'
  Filler: #This allows you to quickly fill the GUI with one item.
    Toggle: true #If it fills the GUI with an item.
    Item: 'BLACK_STAINED_GLASS_PANE' #The item you wish to use.
    Name: ' ' #The name of the item.
    Lore: [ ] #The lore of the item.
  GUI-Customizer: #Place extra items in the GUI. If you wish to not use this, remove all items and set it to GUI-Customizer: {}
    - 'Slot:11, Item:GRAY_STAINED_GLASS_PANE, Name: '
