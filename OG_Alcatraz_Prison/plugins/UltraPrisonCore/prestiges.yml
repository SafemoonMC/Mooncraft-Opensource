messages:
  prestige_up: '&e&lPRESTIGE &8» &7Congratulations, you prestiged up to &f%Prestige%'
  not_enough_money_prestige: '&e&lPRESTIGE &8» &cYou need $%cost% to Prestige!'
  not_enough_tokens_prestige: '&e&lPRESTIGE &8» &7You don''t have enough money to
    prestige. You need %cost% Tokens.'
  last_prestige: '&e&lPRESTIGE &8» &7You are at the last Prestige and have no more
    Prestiges.'
  not_last_rank: '&e&lPRESTIGE &8» &7You must be last rank to prestige.'
  top_updating: '&c&lLeaderboard is currently updating...'
  prestige_set: '&e&lPRESTIGE &8» &7You have set %player%''s prestige to %amount%'
  prestige_add: '&e&lPRESTIGE &8» &7You have added %amount% prestige to  %player%'
  prestige_remove: '&e&lPRESTIGE &8» &7You have removed %amount% prestige from %player%'
  max_prestige_started: '&e&lPRESTIGE &8» &7Started /maxprestige. This might take
    a while...'
  max_prestige_done: '&e&lPRESTIGE &8» &7Congratulations, you''ve max prestiged from
    &cP%start_prestige% &7to &cP%prestige%&7.'
prestige_top_update_interval: 10
use_tokens_currency: false
reset_rank_after_prestige: false
prestige-top-format:
- '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
- '&e&lPRESTIGE TOP'
- '{FOR_EACH_PLAYER} &f&l#%position%. &e%player% &8» &7%prestige% Prestige'
- '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
unlimited_prestiges:
  enabled: true
  max_prestige: 3
  prestige_cost: 10000000
  increase_cost:
    enabled: true
    increase_cost_by: 1.1
  prefix: '&f&lP%prestige%'
  rewards-per-prestige:
    enabled: true
    rewards:
    - tokens give %player% 1000
    - broadcast &e&kXXX&r &6The player &f%player% &6just prestiged! &e&kXXX&r
  rewards:
    '1':
    - lp user %player% parent add p1 prison
    '2':
    - lp user %player% parent add p2 prison
    '3':
    - lp user %player% parent add p3 prison
    '10':
    - eco give %player% 1
    '100':
    - eco give %player% 1
    '1000':
    - eco give %player% 1
    '10000':
    - eco give %player% 1
Prestige: []
