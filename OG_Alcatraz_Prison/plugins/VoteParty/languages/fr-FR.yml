descriptions:
  help: Commandes utiles pour VoteParty.
  setcounter: Régler le compteur de vote actuel.
  addvote: Ajouter les votes au décompte actuel.
  startparty: Forcer le lancement d'un VoteParty.
  givecrate: Fournir une caisse de vote à un joueur.
  giveparty: Organiser un VoteParty privée pour un joueur.
  reload: Rechargez le fichier de configuration.
  checkvotes: Vérifiez le nombre de votes d'un joueur.
  totalvotes: Obtenez le nombre total de votes d'un joueur.
  resetvotes: Réinitialisez le nombre de votes d'un joueur.
  claim: Réclamez les récompenses pour vos votes hors ligne.
error:
  invalid-number: '&fDésolé, mais ce numéro doit être positif pour fonctionner correctement
    !'
  disabled-world: '&fDésolé, mais ce joueur est actuellement dans un monde désactivé
    !'
  user-not-found: '&fDésolé, mais ce joueur est introuvable!'
info:
  votes-needed: '&d%voteparty_votes_required_party% Votes &frequis pour la prochaine
    party.'
  reloaded: '&fLa configuration a été rechargée !'
  player-total-votes: '&d%player_name% &fa un total de &d%voteparty_player_votes%
    &fvote(s)!'
  player-check-votes: '&d%player_name% &f a voté &d{count} &ffois dans le dernier
    &d{amount} {unit}&d!'
  vote-count-reset: '&d%player_name%&f le décompte des votes a été réinitialisé à
    &d0&f!'
party:
  force-start-successful: '&fVous avez lancé de force un &dVote Party &fpour tous
    les joueurs en ligne !'
votes:
  votes-needed-updated: '&fDe nouveaux votes obligatoires ont été fixés ! &d%voteparty_votes_required_party%
    Vote Party &fpour tous les joueurs en ligne.'
  vote-counter-updated: '&fVotes actuels mis à jour à &d%voteparty_votes_recorded%&f!'
  private-party-given: '&f Vous avex donne des &dcaisse de votes &fa %player_name%&f!'
  private-party-received: '&fVous avez reçu un &dVote Party&f!'
  added-to-player: '&fVous avez donné {count} votes à %player_name%!'
  inventory-full: '&fYour inventory seems to be full! We''ve put this vote in your
    claimables! Do /vp claim once your inventory isn''t full!'
crate:
  crate-given: '&fVous avez donné à &d%player_name% &f une vote crate(s)!'
  crate-received: '&fVous avez reçu une caisse de vote !'
claim:
  success: '&fVous avez réclamé les récompenses pour un vote hors ligne ! Il vous
    reste &d{claim} &fà récupérer.'
  none: '&fVous n''avez aucune récompense à réclamer pour des votes hors ligne !'
  notify: '&fHé là! Vous semblez avoir voté pendant que vous étiez hors ligne! Vous
    pouvez réclamer des récompenses! Collectez-les avec &d/vp claim&f!'
  full: '&aYour inventory is full! Make some space and try again!'
help:
  header: <strikethrough><dark_purple>      </strikethrough> <light_purple>VoteParty
    Help <strikethrough><dark_purple>      </dark_purple></strikethrough>
  line-text: |
    <dark_gray>• <hover:show_text:'{line-hover}'><light_purple>/vp</light_purple> <white>{cmd}</white></hover>
  line-hover: |-
    <light_purple>{text}
    <white>{desc}

    <gray>/vp {cmd} <white>{args}
    <dark_gray>{perm}</dark_gray>
  footer: |-
    <strikethrough><dark_purple>                               </strikethrough></dark_purple>
    <italic><gray>Hover for more info</gray></italic>
