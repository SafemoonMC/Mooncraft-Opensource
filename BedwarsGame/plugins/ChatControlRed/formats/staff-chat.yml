# -----------------------------------------------------------------------------------------
# Represents a chat format file that can be used to stylize messages.
# See the chat.yml for a tutorial on how this works.
# -----------------------------------------------------------------------------------------

# The parts of this format.
Parts:
  prefix:
    Message: '&8[&3Staff&8] '
    Hover:
    - '&bClick to join staff chat'
    Run_Command: /channel join Staff
  rest:
    Message: '&f{player_prefix}&f{player_nick}&7: &b{message}'
