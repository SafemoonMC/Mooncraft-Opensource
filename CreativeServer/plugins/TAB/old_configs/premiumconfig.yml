sorting-type: GROUPS
sorting-placeholder: '%some_level_maybe?%'
case-sentitive-sorting: true
unlimited-nametag-mode-dynamic-lines:
- abovename
- nametag
- belowname
- another
unlimited-nametag-mode-static-lines:
  myCustomLine: 0.66
scoreboard:
  enabled: true
  toggle-command: /sbtoggle
  permission-required-to-toggle: true
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  disable-in-worlds:
  - disabledworld
  default-scoreboard: default
  per-world: {}
  delay-on-join-milliseconds: 0
scoreboards:
  default:
    title: ' &b⁂ %animation:web% &b⁂ '
    lines:
    - ' &7%server_time_MMM d%'
    - '&b&l%player%'
    - '&3&l| &7Rank: &f%vault_group_capital%'
    - '&3&l| &7Mooncoins: &f%tm_tokens%'
    - '&r'
    - '&b&lCreative'
    - '&3&l| &7Chess Wins: &f%minechess_wins%'
    - '&3&l| &7Partner: &f%marriage_partner%'
    - '&3&l| &7Plot: &f%plotsquared_currentplot_xy%'
    - '&r'
    - '&b&lMenu Open'
    - '&3&l| &7/menu'
    - '&r'
    - ' &b&nmooncraft.gg'
scoreboard-on: '&7Scoreboard &aON'
scoreboard-off: '&7Scoreboard &cOFF'
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%tps%':
    '20': '&aPerfect'
align-tabsuffix-on-the-right: false
extra-character-widths: {}
conditions:
  health:
    conditions:
    - '%health%<21'
    - '%health%>15'
    type: AND
    true: Healthy!
    false: Damaged!
placeholder-order:
- value1
- value2
