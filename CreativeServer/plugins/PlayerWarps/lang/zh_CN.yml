  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - "%prefix% &7&l&m----------&7&l[ &b&l玩家传送 &7&l]&m----------"
    - "%prefix% &d/%cmd% help &7&l- &b显示此菜单."
    - "%prefix% &d/%cmd% <warp> &7&l- &b传送到玩家传送点."
    - "%prefix% &d/%cmd% set <name> &7&l- &b设置你的坐标为传送点"
    - "%prefix% &d/%cmd% remove <warp> &7&l- &b删除这个传送点."
    - "%prefix% &d/%cmd% removeall <player> &7&l- &b删除这个玩家的所有传送点."
    - "%prefix% &d/%cmd% desc set/remove <warp> <desc> &7&l- &b传送点描述."
    - "%prefix% &d/%cmd% list &7&l- &b列出当前所有玩家的传送点."
    - "%prefix% &d/%cmd% open [category] [action] &7&l- &b打开玩家的传送点菜单."
    - "%prefix% &d/%cmd% amount &7&l- &b查看你有多少传送点."
    - "%prefix% &d/%cmd% reload &7&l- &b重新加载所有配置文件."
    - "%prefix% &d/%cmd% icon set/remove <warp> &7&l- &b设置传送点图标."
    # This is useful for if you want to sell warp amounts on your store, but what happens if a player already has 5 warps?
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &b通过命令向玩家添加更多设置传送点次数."
    - "%prefix% &d/%cmd% category <warp> <category> &7&l- &b设置传送点类型."
    - "%prefix% &d/%cmd% rate <warp> <rate> &7&l- &b评价传送点."
    - "%prefix% &d/%cmd% ban set/remove/list <warp> [player] &7&l- &b禁止传送."
    - "%prefix% &d/%cmd% reset <warp> &7&l- &b重新设置传送点位置."
    - "%prefix% &d/%cmd% rename <warp> <name> &7&l- &b重命名传送点"
    - "%prefix% &d/%cmd% setowner <warp> <player> &7&l- &b把传送点的所有权转让给目标玩家."
    - "%prefix% &d/%cmd% favourite <warp> &7&l- &b最喜欢的传送点."
    - "%prefix% &7&l&m----------&7&l[ &b&l玩家传送 &7&l]&m----------"

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - "%prefix% &7&l&m----------&7&l[ &b&l玩家传送 &7&l]&m----------"
    - "%prefix% &d/%cmd% help &7&l- &b显示此菜单."
    - "%prefix% &d/%cmd% open [category] [action] &7&l- &b打开玩家传送菜单."
    - "%prefix% &d/%cmd% remove <warp> &7&l- &b删除传送点."
    - "%prefix% &d/%cmd% list &7&l- &b列出当前所有玩家的传送点."
    - "%prefix% &d/%cmd% reload &7&l- &b重载配置文件"
    # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &b通过命令向玩家添加更多传送点."
    - "%prefix% &d/%cmd% category <warp> <category> &7&l- &b设置传送点类别."
    - "%prefix% &d/%cmd% removeall <player> &7&l- &b删除所有玩家传送点."
    - "%prefix% &d/%cmd% setowner <warp> <player> &7&l- &b转让传送点所有权."
    - "%prefix% &7&l&m----------&7&l[ &b&l玩家传送 &7&l]&m----------"

