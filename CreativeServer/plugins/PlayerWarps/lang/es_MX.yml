  help-player:
    - ""
    - "%prefix% &e/%cmd% help &7&l- &bMuestra este menú."
    - "%prefix% &e/%cmd% <warp> &7&l- &bTeletransporta al jugador warp."
    - "%prefix% &e/%cmd% set <name> &7&l- &bEstablece un warp en su ubicación."
    - "%prefix% &e/%cmd% remove <warp> &7&l- &bElimina la warp."
    - "%prefix% &e/%cmd% removeall <player> &7&l- &bElimina todas los warp de el jugadores."
    - "%prefix% &e/%cmd% desc set/remove <warp> <desc> &7&l- &bEstable una descripción a el warp."
    - "%prefix% &e/%cmd% list &7&l- &bEnumera todos los warps del jugador actual."
    - "%prefix% &e/%cmd% open [category] [action] &7&l- &bAbre la GUI."
    - "%prefix% &e/%cmd% amount &7&l- &bComprueba cuántos warps tienes."
    - "%prefix% &e/%cmd% reload &7&l- &bVuelve a cargar todos los archivos de configuración."
    - "%prefix% &e/%cmd% icon set/remove <warp> &7&l- &bEstablezca un icono en su warp."
    - "%prefix% &e/%cmd% addwarps <player> <amount> &7&l- &bAgrega más warp a un jugador a través del comando."
    - "%prefix% &e/%cmd% category <warp> <category> &7&l- &bEstablezca una categoría a su warp."
    - "%prefix% &e/%cmd% rate <warp> <rate> &7&l- &bCalifica un warp."
    - "%prefix% &e/%cmd% ban set/remove/list <warp> [player] &7&l- &bProhibiciones de warp."
    - "%prefix% &e/%cmd% reset <warp> &7&l- &bVuelva a establecer una ubicación de warp."
    - "%prefix% &e/%cmd% rename <warp> <name> &7&l- &bCambiar el nombre de un warp."
    - "%prefix% &e/%cmd% setowner <warp> <player> &7&l- &bTransferir propiedad."
    - "%prefix% &e/%cmd% favourite <warp> &7&l- &bEstablezca su warp favorito."
    - ""

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
    - "%prefix% &e/%cmd% help &7&l- &bDisplays this menu."
    - "%prefix% &e/%cmd% open [category] [action] &7&l- &bAbre la GUI."
    - "%prefix% &e/%cmd% remove <warp> &7&l- &bRemoves the warp."
    - "%prefix% &e/%cmd% list &7&l- &bLists all the current player warps."
    - "%prefix% &e/%cmd% reload &7&l- &bReloads all the config files"
    # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "%prefix% &e/%cmd% addwarps <player> <amount> &7&l- &bAdd more warps to a player via command."
    - "%prefix% &e/%cmd% category <warp> <category> &7&l- &bSet a warp category."
    - "%prefix% &e/%cmd% removeall <player> &7&l- &bRemoves all players warps."
    - "%prefix% &e/%cmd% setowner <warp> <player> &7&l- &bTransfer ownership."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"

