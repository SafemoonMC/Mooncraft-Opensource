    teleport:
      name: '&a&lTeleport'
      material: ENDER_EYE
      data: 0
      slot: 10
      amount: 1
      lore:
      - "&7Click to teleport to [warp]"
      commands:
      - "[player] pwarp %warp%"
      back: false
    desc:
      name: '&b&lDescription'
      material: WRITABLE_BOOK
      data: 0
      slot: 12
      amount: 1
      lore:
      - "&7Change the description of this"
      - "&7warp, the description appears in"
      - "&7the public warp list along with"
      - "&7other warp information."
      - ""
      - "&6Alias: &7/warp desc set [warp] <desc>"
      - "&eClick to set description!"
      commands:
      - "[chat_wait] &bPlease enter a description.:[player] pwarp desc set %warp% %value%\n[player] pwarp open mywarps"
      - "[close]"
      back: false
    rename:
      name: '&b&lRename'
      material: NAME_TAG
      data: 0
      slot: 14
      amount: 1
      lore:
      - "&7Click to rename [warp]"
      commands:
      - "[chat_wait] &cPlease enter a name.:[player] pwarp rename %warp% %value%\n[player] pwarp open mywarps"
      - "[close]"
      back: false
    delete:
      name: '&c&lDelete'
      material: BARRIER
      data: 0
      slot: 16
      amount: 1
      lore:
      - "&7Permanentely delete this"
      - "&7warp."
      - ""
      - "&cWARNING! This action cannot"
      - "&cbe reversed once done!"
      - ""
      - "&eClick to delete!"
      commands:
      - "[player] pwarp remove %warp%"
      back: false
