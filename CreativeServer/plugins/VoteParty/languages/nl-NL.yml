crate:
  crate-given: '&fJe hebt &d%player_name% &fvote crate(s) gegeven!'
  crate-received: '&fJe hebt een vote crate ontvangen!'
claim:
  success: '&fJe hebt succesvol de beloningen geclaimd van een offline stem! Je hebt
    &d{claim} &fover om te claimen.'
  none: '&fJe hebt geen beloningen die je kunt claimen van offline stemmen!'
  notify: '&fHey daar! Je leek te hebben gestemd terwijl je offline was! Je hebt enkele
    claim beloningen beschikbaar! Verzamel ze met behulp van &d/vp claim&f!'
  full: '&aYour inventory is full! Make some space and try again!'
help:
  header: <strikethrough><dark_purple>      </strikethrough> <light_purple>VoteParty
    Help <strikethrough><dark_purple>      </dark_purple></strikethrough>
  line-text: |
    <dark_gray>• <hover:show_text:'{line-hover}'><light_purple>/vp</light_purple> <white>{cmd}</white></hover>
  line-hover: |-
    <light_purple>{text}
    <white>{desc}

    <gray>/vp {cmd} <white>{args}
    <dark_gray>{perm}</dark_gray>
  footer: |-
    <strikethrough><dark_purple>                               </strikethrough></dark_purple>
    <italic><gray>Hover for more info</gray></italic>
