descriptions:
  help: Behulpzame commands voor VoteParty.
  setcounter: Stel de huidige stem teller in.
  addvote: Voeg stemmen toe aan de huidige stemmentelling.
  startparty: Forceer het starten van een VoteParty.
  givecrate: Voorzie een speler van een Vote crate.
  giveparty: Organiseer een privé Vote Party voor een speler.
  reload: Herlaad het configuratie- en taalbestand.
  checkvotes: Controleer de hoeveelheid stemmen die een speler heeft.
  totalvotes: Haal het totale aantal stemmen op die een speler heeft.
  resetvotes: Reset het aantal stemmen dat een speler heeft.
  claim: Claim beloningen bij offline stemmen.
error:
  invalid-number: '&fSorry, maar dit nummer moet positief zijn om goed te werken!'
  disabled-world: '&fSorry, maar deze speler bevindt zich momenteel in een uitgeschakelde
    wereld!'
  user-not-found: '&fSorry, but this player could not be found!'
info:
  votes-needed: '&d%voteparty_votes_required_party% stemmen zijn nodig voor de volgende
    party.'
  reloaded: '&fDe configuratie is herladen!'
  player-total-votes: '&d%player_name% &fheeft een totaal van &d%voteparty_player_votes%
    &fstem(men)!'
  player-check-votes: '&d%player_name% &f heeft &d{count} &fkeer gestemd in de laatste
    &d{amount} {unit}&d!'
  vote-count-reset: '&d%player_name%&f''s aantal stemmen is gereset naar &d0&f!'
party:
  force-start-successful: '&fJe hebt een &dVote Party &fvoor alle online spelers gestart!'
votes:
  votes-needed-updated: '&fNieuwe vereiste stemmen zijn ingesteld! &d%voteparty_votes_required_party%
    Stemmen &zijn nodig voor de volgende party.'
  vote-counter-updated: '&fHuidige stemmen bijgewerkt naar &d%voteparty_votes_recorded%&f!'
  private-party-given: '&fJe hebt een privé &dVote Party &fgegeven aan &d%player_name%&f!'
  private-party-received: '&fJe hebt een privé &dVote Party&f ontvangen!'
  added-to-player: '&fYou''ve given {count} votes to %player_name%!'
  inventory-full: '&fYour inventory seems to be full! We''ve put this vote in your
